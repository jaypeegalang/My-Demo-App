<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 

  <iframe *ngIf="pdfLink" [src]="pdfLink" width="100%" height="100%" frameborder="0" ></iframe>
</ion-content>

<ion-footer>  
  <ion-button class="button1" (click)="logout()" 
    size="large" fill="solid" color="dark" expand="block">
  <b>Log Out</b></ion-button>
</ion-footer>
